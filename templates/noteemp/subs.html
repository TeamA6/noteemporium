{% if subs %}
    {% for s in subs %}
        {% if s == act_sub %} <li  class="active" > {% else %} <li>{% endif %}
            <a href="{% url 'subject'  s.slug %}">{{ s.subjectTitle }}</a></li>
    {% endfor %}

{% else %}
    <li> <strong >There are no subject present.</strong></li>

{% endif %}
