{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="page-header">
	<h1>User Profile</h1>
</div>
<div class="hero-unit">

		<p>Username: {{ user.username }}</p>
		{% if user.email %}
		<p>Email: {{ user.email }}</p>
		{% endif %}
		
	<br/>
	{% if user.userprofile.picture %}
		<img src="{{ userprofile.picture.url }}" />
	{% else %}
	    <img src="{% static "images/default.jpg" %}" alt="Default Picture" />
	{% endif %}
</div>
{% endblock %}
