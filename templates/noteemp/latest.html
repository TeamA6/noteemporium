{% extends 'base.html' %}
{% block content %}
    <h1>Latest Uploaded Notes</h1>
    {% if notes %}
        {% for note in notes %}
            {{ note.date }}
            <li><a target="_blank" href="/static/staticstatic/media/{{ note.file }}">{{ note.title }}</a></li>

        {% endfor %}
    {% else %}
        There are no notes yet.
    {% endif %}
{% endblock %}
